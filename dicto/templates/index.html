{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"> {% endcomment %}
     <link href="{%  static  'css/styles.css'  %}" rel="stylesheet" />
    <title>Dictionary</title>
    
</head>

<body >
    
    <header class="masthead">
            
                    <div class="text-center">
                        <h1 class="mx-auto my-0 text-uppercase">Dictograph</h1>
                        <h2 class="text-white-50 mx-auto mt-2 mb-5">Here are the results...</h2>
                       
                    </div>


                    <div class="container px-4 px-lg-5">
        <form class="row g-3" method="POST">
            {% csrf_token %}
            <div class="col-12">
                <label for="word" class="text-white-50 mx-auto mt-2 mb-2">English Word :</label>
                <input type="text" class="form-control" id="word" name="word" value="{{word.eword}}" readonly>
            </div>
            <div class="col-12">
                <label for="hword" class="text-white-50 mx-auto mt-2 mb-2">Hindi Meaning :</label>
                <input type="text" class="form-control" id="hword" name="hword" value="{{word.hword}}"
                readonly>
            </div>
            <div class="col-12">
                <label for="category" class="text-white-50 mx-auto mt-2 mb-2">Category :</label>
                <input type="text" class="form-control" id="category" name="category"  value="{{word.category}}" readonly>
            </div>
            <div class="col-12">
                <label for="use" class="text-white-50 mx-auto mt-2 mb-2">Uses :</label>
                <textarea type="free" class="form-control" id="use" name="use" placeholder="Uses"  readonly style="height: 150px;">{{word.uses}}</textarea>
            </div>
            
            <div class="col-12">
                <label for="rword" class="text-white-50 mx-auto mt-2 mb-2">Related Word :</label>
               
                     
           

            {% if word.rword %}
            {% for i in word.rword %}
            <a style="border: 2px solid gray;border-radius: 6px; display: block;text-decoration:none;padding:10px;background-color: rgb(233 236 239);color: black;" href="/index/{{i}}">{{i}}</a>
            {% endfor %}
            {% endif %}
            </div>
        </form>
       
    </div>
    </div>
                
        </header>
        <!-- About-->
        <section class="about-section text-center" id="about">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8">
                        
                        <div class="col-4">
                        {% if word.image %}  
        <img src="{{word.image.url}}" alt="{{word.image}} ki image h idhar" height="300px" width="400px">
                  {% endif %}      
        </div>
        <div>
        <div class="col-md-4 my-2">
            <a class="btn btn-warning" href="/edit/{{word.eword}}/{{word.category}}" role="button">Edit</a>
        </div>
        <div class="col-md-4 my-3">
            <a class="btn btn-danger" href="/delete/{{word.eword}}/{{word.category}}" role="button">Remove</a>
        </div>
        <div class="col-md-4 my-4">
            <a class="btn btn-outline-primary" href="/" role="button">Back</a>
        </div>
                    </div>
                </div>
                {% comment %} <img class="img-fluid" src="assets/img/ipad.png" alt="..." /> {% endcomment %}
            </div>
        </section>
    


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
        

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>

</html>
